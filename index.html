<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animal facts Quiz</title>
  </head>
  <body>
    <h1>Animal Facts Quiz!</h1>
    <form class="quiz-container">
      <button id="beginQuiz">Start</button>
      <h2 id="question">Question</h2>
      <div id="answers-container">
        <button data-choice="a" id="a">Answer 1</button>
        <button data-choice="b" id="b">Answer 2</button>
        <button data-choice="c" id="c">Answer 3</button>
        <button data-choice="d" id="d">Answer 4</button>
      </div>

      <button type="submit">Submit Answer</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
