<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animal facts Quiz</title>
  </head>
  <body>
    <h1>Animal Facts Quiz!</h1>
    <div class="quiz-container">
      <div id="timerDisplay">
        <h2>00:30</h2>
      </div>
      <button class="start-button" id="beginQuiz">Start</button>
      <h2 id="question">Question</h2>
      <div id="answers-container">
        <button class="answer-button" data-choice="a" id="a">Answer 1</button>
        <button class="answer-button" data-choice="b" id="b">Answer 2</button>
        <button class="answer-button" data-choice="c" id="c">Answer 3</button>
        <button class="answer-button" data-choice="d" id="d">Answer 4</button>
      </div>
      <!-- End Screen -->
      <form id="endQuiz">
        Initials:
        <input type="text" id="inputElement" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <!-- Score Screen -->
      <div id="scoreScreen">
        <p id="scoreElement">Scores:</p>
        <ul id="scoreList"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
